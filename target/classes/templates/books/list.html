<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Books</h2>
            <a class="btn btn-primary" th:href="@{/books/new}">Add Book</a>
        </div>

        <div th:if="${#lists.isEmpty(books)}" class="alert alert-info">No books found. Click "Add Book" to create one.</div>

        <table th:if="${!#lists.isEmpty(books)}" class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published</th>
                <th style="width: 160px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.isbn}"></td>
                <td th:text="${b.publishedDate}"></td>
                <td>
                    <a class="btn btn-sm btn-secondary" th:href="@{'/books/' + ${b.id} + '/edit'}">Edit</a>
                    <form th:action="@{'/books/' + ${b.id} + '/delete'}" method="post" style="display:inline" onsubmit="return confirm('Delete this book?');">
                        <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>
