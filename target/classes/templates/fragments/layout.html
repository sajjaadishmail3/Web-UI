<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'Book Catalogue'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:fragment="layout(content)">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/books}">Book Catalogue</a>
    </nav>
    <main role="main" class="container mt-4">
        <div th:replace="${content}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        <footer class="mt-5 text-muted">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Book UI</footer>
    </main>
</div>
</body>
</html>
