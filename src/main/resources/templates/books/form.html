<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Book</title>
</head>
<body>
<div th:replace="fragments/layout :: layout(~{::section})">
    <section>
        <h2 th:text="${formTitle}">Book</h2>
        <form th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" th:field="*{title}" required maxlength="255"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input id="author" class="form-control" type="text" th:field="*{author}" required maxlength="255"/>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input id="isbn" class="form-control" type="text" th:field="*{isbn}" maxlength="50"/>
            </div>

            <div class="form-group">
                <label for="publishedDate">Published Date</label>
                <input id="publishedDate" class="form-control" type="date" th:field="*{publishedDate}"/>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
