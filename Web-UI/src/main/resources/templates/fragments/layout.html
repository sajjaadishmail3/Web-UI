<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'Book Catalogue'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <header class="mt-3 mb-4">
        <h1>Book Catalogue</h1>
        <hr/>
    </header>

    <main>
        <section th:replace="${content}"></section>
    </main>

    <footer class="mt-5 mb-3 text-muted">
        <hr/>
        <small>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Book Catalogue</small>
    </footer>
</div>
</body>
</html>
